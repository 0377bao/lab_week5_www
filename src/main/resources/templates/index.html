<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <style>
        a {
            display: inline-block;
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border: 1px solid darkred;
            background-color: aqua;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="height: 100vh;display: flex; align-items: center; justify-content: center;">
        <div style="
            background-color: #EC4F65;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.1);
        ">
            <h1 style="margin-bottom: 30px;">Login</h1>
            <form th:action="@{/accounts/login}" method="post">
                <div class="form-group" style="display: flex; flex-direction: row">
                    <label style="white-space: nowrap; margin-right: 10px; width: 150px;" class="form-label">User Name:</label>
                    <input class="form-control" type="text" name="username" required>
                </div>
                <div class="form-group" style="display: flex; flex-direction: row; margin-top: 20px;">
                    <label style="white-space: nowrap; margin-right: 10px; width: 150px;" class="form-label">Password:</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div style="margin-top: 30px; display: flex; flex-direction: row; justify-content: right">
                    <input style="background-color: aqua; border-radius: 10px; padding: 5px 10px;" value="Login" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
