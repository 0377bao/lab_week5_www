<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message Send Mail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #EC4F65;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ffe9ec;
        }

        .container a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #EC4F65;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .container a:hover {
            background-color: #ffe9ec;
            color: #EC4F65;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Message Send Mail</h1>
    <h2 th:text="${message}">This is your message.</h2>
    <a href="javascript:history.back()">Quay láº¡i</a>
</div>
</body>
</html>
